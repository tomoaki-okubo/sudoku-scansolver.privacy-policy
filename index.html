  <h1>プライバシーポリシー</h1>
  <p>本アプリでは Google AdMob を利用して広告を表示します。AdMob は広告配信のために端末情報（広告IDなど）を収集する場合があります。</p>
  <p>収集される情報の詳細については、<a href="https://policies.google.com/privacy?hl=ja" target="_blank">Google プライバシーポリシー</a>をご確認ください。</p>
  <p>本アプリでは、ユーザーの個人情報（氏名、メールアドレスなど）を収集することはありません。</p>
  <p>今後、アプリの機能改善のためにプライバシーポリシーを更新する場合があります。更新時には本ページでお知らせします。</p>
